name: eslint
run-name: ${{ github.actor }} running eslint ðŸš€
on:
  push:
    branches:
      - master
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: 'internal/standalone/frontend/package.json'
      - run: cd internal/standalone/frontend
      - run: npm ci
      - run: npx eslint --max-warnings=1 .
