name: tsc
run-name: tsc
on:
  push:
    branches:
      - master
jobs:
  tsc:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: 'internal/standalone/frontend/package.json'
      - name: Install go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      # for some reason 'wails generate module' requires on the 'dist' folder to exist -- just build
      - run: wails build
        working-directory: ./internal/standalone
      - run: npm ci
        working-directory: ./internal/standalone/frontend
      - run: npm run typecheck
        working-directory: ./internal/standalone/frontend
